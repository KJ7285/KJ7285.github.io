<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comfortable Dark Theme Notepad</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #ddd;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2b2b2b;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 1px solid #444;
      color: #f0f0f0;
    }

    #editor {
      flex-grow: 1;
      padding: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.7;
      background-color: #2a2a2a;
      color: #e0e0e0;
      border: none;
      resize: none;
      outline: none;
      width: 100%;
    }

    #image-container {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: flex-start;
    }

    #image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    footer {
      background-color: #2b2b2b;
      padding: 0.8rem 1rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      border-top: 1px solid #444;
      gap: 10px;
    }

    button {
      background-color: white;
      color: black;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button img {
      height: 20px;
      width: 20px;
      filter: brightness(0);
    }

    button:hover {
      background-color: #ddd;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }

      #editor {
        font-size: 1rem;
        padding: 1rem;
      }

      footer {
        flex-direction: column;
        align-items: stretch;
      }

      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>Comfortable Dark Notepad</header>

  <textarea id="editor" placeholder="Start typing..."></textarea>

  <div id="image-container"></div>

  <footer>
    <button onclick="insertImage()">
      <img src="image (2).png" alt="Insert Image" />
      Insert Image
    </button>
    <button onclick="saveFile()">ðŸ’¾ Save as TXT</button>
  </footer>

  <audio id="typeSound" src="mixkit-typewriter-soft-click-1125.wav" preload="auto"></audio>

  <script>
    const editor = document.getElementById('editor');
    const typeSound = document.getElementById('typeSound');

    editor.addEventListener('input', () => {
      const clone = typeSound.cloneNode();
      clone.volume = 0.5; // Slightly loudercuz
      clone.play();
    });

    function saveFile() {
      const text = editor.value;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'notes.txt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function insertImage() {
      const container = document.getElementById('image-container');
      const img = document.createElement('img');
      img.src = 'image (2).png';
      img.alt = 'Inserted Image';
      container.appendChild(img);
    }
  </script>
</body>
</html>
