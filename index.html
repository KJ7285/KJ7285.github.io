<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comfortable Dark Theme Notepad</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #ddd;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2b2b2b;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 1px solid #444;
      color: #f0f0f0;
    }

    #editor {
      flex-grow: 1;
      padding: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.7;
      background-color: #2a2a2a;
      color: #e0e0e0;
      border: none;
      outline: none;
      width: 100%;
      overflow-y: auto;
    }

    #editor:focus {
      outline: none;
    }

    footer {
      background-color: #2b2b2b;
      padding: 0.8rem 1rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      border-top: 1px solid #444;
      gap: 10px;
    }

    button {
      background-color: white;
      color: black;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background-color: #ddd;
    }

    button img {
      height: 20px;
      width: 20px;
      filter: brightness(0);
    }

    #editor img {
      max-width: 100%;
      border-radius: 8px;
      margin: 10px 0;
      box-shadow: 0 0 10px #000;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }

      footer {
        flex-direction: column;
        align-items: stretch;
      }

      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>Comfortable Dark Notepad</header>

  <div id="editor" contenteditable="true" placeholder="Start typing..."></div>

  <footer>
    <input type="file" id="imageInput" accept="image/*" style="display:none" />
    <button onclick="document.getElementById('imageInput').click()">
      <img src="image (2).png" alt="Insert" />
      Insert Image
    </button>
    <button onclick="saveFile()">ðŸ’¾ Save as TXT</button>
  </footer>

  <audio id="typeSound" src="mixkit-typewriter-soft-click-1125.wav" preload="auto"></audio>

  <script>
    const editor = document.getElementById('editor');
    const typeSound = document.getElementById('typeSound');

    // Typing sound
    editor.addEventListener('input', () => {
      const clone = typeSound.cloneNode();
      clone.volume = 0.5;
      clone.play();
    });

    // Insert image
    const imageInput = document.getElementById('imageInput');
    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          // Insert image at cursor position
          const selection = window.getSelection();
          if (!selection.rangeCount) return;
          const range = selection.getRangeAt(0);
          range.collapse(false); // move cursor to end
          range.insertNode(img);
          // move cursor after image
          range.setStartAfter(img);
          range.setEndAfter(img);
          selection.removeAllRanges();
          selection.addRange(range);
        };
        reader.readAsDataURL(file);
        this.value = ''; // reset input
      }
    });

    // Save to TXT
    function saveFile() {
      const text = editor.innerText;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'notes.txt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
