<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comfortable Dark Theme Notepad</title>
  <style>
    body {
      background-color: #1e1e1e; /* dark gray */
      color: #ddd;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2b2b2b;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
      border-bottom: 1px solid #444;
    }

    textarea {
      flex: 1;
      background-color: #2a2a2a;
      color: #e0e0e0;
      border: none;
      resize: none;
      padding: 20px;
      font-size: 16px;
      outline: none;
      line-height: 1.6;
    }

    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px;
      align-self: flex-end;
      border-radius: 4px;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <header>Comfortable Dark Notepad</header>
  
  <textarea id="editor" placeholder="Start typing here..."></textarea>
  
  <button onclick="saveFile()">ðŸ’¾ Save as TXT</button>

  <script>
    function saveFile() {
      const text = document.getElementById('editor').value;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'notes.txt';
      link.click();
    }
  </script>
</body>
</html>
